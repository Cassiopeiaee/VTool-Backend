<div>
  <!-- Button zum Öffnen des Dialogs -->
  <button (click)="openDialog()">Projekt abrufen</button>

  <!-- Dialog für die Eingabe der GUID -->
  <div *ngIf="dialogOpen" style="border: 1px solid #ccc; padding: 1em; background-color: #f9f9f9;">
    <h3>Projekt-GUID eingeben</h3>
    <input type="text" [(ngModel)]="viewId" placeholder="GUID eingeben" />
    <button (click)="fetchProject()">Bestätigen</button>
    <button (click)="closeDialog()">Abbrechen</button>
  </div>

  <!-- Statische Tabelle zur Anzeige der Projektdaten -->
  <table border="1" style="width: 100%; margin-top: 1em;" *ngIf="projects.length">
    <thead>
      <tr>
        <th>Titel</th>
        <th>Id</th>
        <th>Typ</th>
        <th>Beschreibung</th>
        <th>Status</th>
        <th>Startdatum</th>
        <th>Enddatum</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.Title }}</td>
        <td>{{ project.Id }}</td>
        <td>{{ project.Type }}</td>
        <td>{{ project.Description }}</td>
        <td>{{ project.Status }}</td>
        <td>{{ project.StartDate }}</td>
        <td>{{ project.EndDate }}</td>
      </tr>
    </tbody>
  </table>
